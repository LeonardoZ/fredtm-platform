<!doctype html>
<html ng-app="fred">

<head>
    <meta charset="utf-8">
    <title>Fred TM Manager</title>
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand" href="#">
                    <img style="margin-top: -15px;" src="imgs/ic_launcher_s.png" />
                </span>
                <span class="navbar-brand custom-navbar-brand" href="#">
                     Fred TM Manager
                </span>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Navegação</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>

    <div id="wrapper" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label for="newPassword">Nova Senha</label>
                            <input type="password" class="form-control" name="newPassword" />
                        </div>
                        <div class="form-group">
                            <label for="retryNewPassword">Digite novamente</label>
                            <input type="password" class="form-control" name="retryNewPassword" />
                        </div>
                        <div class="form-group">
                            <submit class="btn btn-info">Salvar</submit>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery/jquery-2.1.4.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-route.min.js"></script>
    <script src="modules/fred.js"></script>
</body>

</html>
